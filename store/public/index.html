<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="./reset.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/flowup.js"></script>
    <script src="js/jquery.jqzoom.js"></script>
    <!-- <script src="js/jquery.livequery.js"></script> -->
    <title>Acc</title>
</head>

<body>
    <noscript>
      <strong>We're sorry but xz_admin_v2 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
        $(function() {
            $("body").flowUp(".middles div,.headers div,.footers div", {
                transalteY: 350,
                duration: 1
            });
        });
    </script>
    <script type=text/javascript>
        $(function() {
            //使用jqzoom
            $(".jqzoom").jqueryzoom({
                xzoom: 300, //放大图的宽度(默认是 200)
                yzoom: 300, //放大图的高度(默认是 200)
                offset: 10, //离原图的距离(默认是 10)
                position: "right", //放大图的定位(默认是 "right")
                preload: 1
            });
        });
    </script>
</body>

</html>
